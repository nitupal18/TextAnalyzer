<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meat http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Text Analyzer</title>
        <meat name="viewport" content="width=device-width,initial-scale">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="container-content">
                <div class="text-entry">
                    <h2>Text Analyzer</h2>
                    <textarea rows="7" placeholder="Type or paste your text here.."></textarea>
                    <button type="button" id="process-btn">Process Text</button>
                </div>
                <div class="text-info">
                    <h2>Text Analysis</h2>
                    <ul class="text-info-list">
                        <li>
                            <p>Character Count:</p>
                            <span id="char"></span>
                        </li>
                        <li>
                            <p>word Count:</p>
                            <span id="word"></span>
                        </li>
                        <li>
                            <p>Sentences Count:</p>
                            <span id="sentences"></span>
                        </li>
                        <li>
                            <p>Spaces Count:</p>
                            <span id="spaces"></span>
                        </li>
                        <li>
                            <p>Punctuations Count:</p>
                            <span id="punctuations"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
